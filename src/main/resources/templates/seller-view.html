<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <style>
        /* Basic styles */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; overflow: hidden; }
        .navbar a { float: left; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #555; }
        .content { padding: 20px; }
        .form-group { margin: 10px 0; }
        .form-group label { margin-right: 10px; }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a th:href="@{/storeowner/home}" class="active">Seller Page</a>
    <a th:href="@{/user/home}">Inventory</a>
</div>

<!-- Seller Page Content -->
<div id="seller-page" class="content">
    <h2>Seller Page - Manage Books</h2>

    <!-- Add Book Form -->
    <form action="#" method="POST" th:action="@{/storeowner/addBook}">
        <h3>Add / Edit Book</h3>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" required>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter Book Title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter Author Name" required>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" placeholder="Enter Publisher" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter Book Description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Enter Price" required>
        </div>
        <div class="form-group">
            <label for="pictureUrl">Picture URL:</label>
            <input type="url" id="pictureUrl" name="pictureUrl" placeholder="Enter Picture URL">
        </div>
        <button type="submit">Add/Edit Book</button>
    </form>

    <!-- Remove Book Form -->
    <form action="#" method="POST" th:action="@{/storeowner/removeBook}">
        <h3>Remove Book</h3>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" required>
        </div>
        <button type="submit">Remove Book</button>
    </form>
</div>

</body>
</html>
