<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <style>
        /* Basic styles */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; overflow: hidden; padding: 0 10px; }
        .navbar a { float: left; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #555; }
        .navbar .logout-container { float: right; margin-right: 10px; }
        .navbar .logout-container button {
            background-color: #f44336; /* Red color */
            color: white;
            border: none;
            padding: 10px 16px;
            margin: 8px 0; /* Adjust to align with navbar items */
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .navbar .logout-container button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
        .content { padding: 20px; }
        .form-group { margin-bottom: 1rem; }
        label { font-weight: bold; display: block; margin-bottom: 0.5rem; }
        textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 1rem; }
        button { padding: 0.5rem 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: #f9f9f9; }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a th:href="@{/storeowner/home}" class="active">Seller Page</a>
    <a th:href="@{/user/home}">Inventory</a>
    <a th:href="@{/AskAI}">Ask AI</a>
    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<!-- Seller Page Content -->
<div id="seller-page" class="content">
    <h2>Seller Page - Manage Books</h2>

    <!-- Add Book Form -->
    <form action="#" method="POST" th:action="@{/storeowner/addBook}">
        <h3>Add / Edit Book</h3>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" required>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter Book Title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter Author Name" required>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" placeholder="Enter Publisher" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter Book Description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Enter Price" required>
        </div>
        <div class="form-group">
            <label for="pictureUrl">Picture URL:</label>
            <input type="url" id="pictureUrl" name="pictureUrl" placeholder="Enter Picture URL">
        </div>
        <button type="submit">Add/Edit Book</button>
    </form>

    <!-- Remove Book Form -->
    <form action="#" method="POST" th:action="@{/storeowner/removeBook}">
        <h3>Remove Book</h3>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" required>
        </div>
        <button type="submit">Remove Book</button>
    </form>
</div>

</body>
</html>
