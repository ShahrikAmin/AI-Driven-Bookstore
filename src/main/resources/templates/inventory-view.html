<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Page</title>
  <style>
    /* Basic styles */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .navbar { background-color: #333; overflow: hidden; }
    .navbar a { float: left; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
    .navbar a:hover { background-color: #555; }
    .content { padding: 20px; }
    .inventory-list { margin-top: 20px; }
    .inventory-item { margin-bottom: 20px; }
    .book-item { padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a th:href="@{/storeowner/home}" sec:authorize="hasRole('ROLE_STORE_OWNER')">Seller Page</a>
  <a th:href="@{/user/home}" class="active">Inventory</a>
  <a th:href="@{/user/shopping-cart}" sec:authorize="hasRole('ROLE_USER')">User Shopping Cart</a>
  <a th:href="@{/AskAI}">Ask AI</a>
</div>


<!-- Inventory Content -->
<div id="inventory-page" class="content">
  <h2>Book Inventory</h2>

  <!-- Search Form -->
  <form action="#" th:action="@{/user/home}" method="GET" style="margin-bottom: 20px;">
    <h3>Search Books</h3>
    <div class="form-group">
      <label for="isbn">Search by ISBN:</label>
      <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN">
    </div>
    <div class="form-group">
      <label for="title">Search by Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label for="keyword">Search by Keyword in Title:</label>
      <input type="text" id="keyword" name="keyword" placeholder="Enter Keyword">
    </div>
    <div class="form-group">
      <label for="author">Search by Author:</label>
      <input type="text" id="author" name="author" placeholder="Enter Author">
    </div>
    <div class="form-group">
      <label for="publisher">Search by Publisher:</label>
      <input type="text" id="publisher" name="publisher" placeholder="Enter Publisher">
    </div>
    <button type="submit">Search</button>
  </form>

  <!-- Display Notification if Search Yields No Results -->
  <div th:if="${books != null && books.isEmpty()}" class="message">
    No books found matching your search criteria.
  </div>


  <!-- Handle empty inventory list -->
  <div th:if="${inventoryList == null || inventoryList.isEmpty()}">
    <p>No inventories found.</p>
  </div>

  <!-- Iterate over inventory list -->
  <div th:each="inventory : ${inventoryList}" class="inventory-item">
    <strong>Inventory ID:</strong> <span th:text="${inventory.id}"></span> <br>
    <!-- Iterate over books in the inventory -->
    <div th:each="book : ${books}" class="book-item">
      <!-- Access book details -->
      <strong>Book ID:</strong> <span th:text="${book.id}"></span> <br>
      <strong>ISBN:</strong> <span th:text="${book.isbn}"></span> <br>
      <strong>Title:</strong> <span th:text="${book.title}"></span> <br>
      <strong>Author:</strong> <span th:text="${book.author}"></span> <br>
      <strong>Publisher:</strong> <span th:text="${book.publisher}"></span> <br>
      <strong>Description:</strong> <span th:text="${book.description}"></span> <br>
      <strong>Price:</strong> $<span th:text="${book.price}"></span> <br>
      <strong>Picture:</strong> <img th:src="${book.pictureUrl}" alt="Book Image" width="100"> <br>
    </div>
  </div>
</div>
</div>

</body>
</html>
