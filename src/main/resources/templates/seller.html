<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <style>
        /* Basic styles */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; overflow: hidden; }
        .navbar a { float: left; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #555; }
        .content { padding: 20px; }
        .form-group { margin: 10px 0; }
        .form-group label { margin-right: 10px; }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a th:href="@{/seller}" class="active">Seller Page</a>
    <a th:href="@{/inventory}">Inventory</a>
</div>

<!-- Seller Page Content -->
<div id="seller-page" class="content">
    <h2>Seller Page - Manage Books</h2>

    <!-- Add Book Form -->
    <form action="#" method="POST" th:action="@{/seller/addBook}">
        <h3>Add / Edit Book</h3>
        <div class="form-group">
            <label for="book-id">Book ID:</label>
            <input type="text" id="book-id" name="id" placeholder="Enter Book ID" required>
        </div>
        <div class="form-group">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="title" placeholder="Enter Book Title" required>
        </div>
        <div class="form-group">
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="author" placeholder="Enter Author Name" required>
        </div>
        <button type="submit">Add/Edit Book</button>
    </form>

    <!-- Remove Book Form -->
    <form action="#" method="POST" th:action="@{/seller/removeBook}">
        <h3>Remove Book</h3>
        <div class="form-group">
            <label for="remove-book-id">Book ID:</label>
            <input type="text" id="remove-book-id" name="id" placeholder="Enter Book ID" required>
        </div>
        <button type="submit">Remove Book</button>
    </form>
</div>

</body>
</html>
