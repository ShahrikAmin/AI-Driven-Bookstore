# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - bookstore-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: List uploaded artifacts
        run: ls -alh ${{ github.workspace }}/target
      
      - name: Debug deployment directory
        run: curl -X GET -u "$bookstore-app:KPFxdJ6qWl2HxSaBnuNTfolie7H9fnSM0Gyvk9smZ3aXbKkM7sfnnBdc7gdi" \
             https://bookstore-app-akbhcsbrexdpdmf8.scm.canadacentral-01.azurewebsites.net/api/deployments/latest
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bookstore-app-akbhcsbrexdpdmf8'
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_013B8B1BA24F4A698F615AB1BD48D1C9 }}
          
